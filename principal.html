<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Escritório Pedro Augusto" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="assets/logo.png" href="assets/logo.png">
  <title>Pedro Augusto - Advogado</title>
</head>

<body>
  <header id="topo">
      <div class="card-titulo">
          <div class="imagem-titulo">
            <img src="assets/logo.png" alt="Logo do Escritório" />
          </div>
          <div class="texto-titulo">
            <a href="#topo">
            <h1>PEDRO AUGUSTO</h1>
            <p>Soluções Jurídicas</p>
            </a>
          </div>
     </div>
      <nav class="topo-menu">
          <a href="#sobre">SOBRE</a>
          <a href="#atuacao">ÁREAS DE ATUAÇÃO</a>
          <a href="#contatos">CONTATOS</a>
          <a href="#form-whatsapp" class="whatsapp-btn">
          Fale no WhatsApp
          </a>
      </nav>
  </header>
<main>
    <section class="banner">
      <div class="box-banner">
          <div class="imagem-banner">
            <img src="assets/banner.png" alt="icons" style="filter: brightness(0) invert(1);">
         </div>
         <div class="texto-banner">
           <h1> ADVOCACIA</h1>
           <h2>PEDRO AUGUSTO</h2>
         </div>
      </div> 
    </section>


      <div class="titulo-card">
        <h1> Áreas de atuação </h1>
      </div>

    <section class="sessao-card-atuacao"  id="atuacao">
      <div class="card-atuacao">
          <img src="assets/direito-do-trabalho-ouro.png" alt="">
          <p> Direito Criminal </p>
      </div>
      <div class="card-atuacao">
          <img src="assets/direitos-civis-ouro.png" alt="">
          <p> Direito Criminal </p>
      </div>
      <div class="card-atuacao">
          <img src="assets/familia-ouro.png" alt="">
          <p> Direito Criminal </p>
      </div>
      <div class="card-atuacao">
          <img src="assets/criminal-ouro.png" alt="">
          <p> Direito Criminal </p>
      </div>
      <div class="card-atuacao">
          <img src="assets/previdencia-ouro.png" alt="">
          <p> Direito Criminal </p>
      </div>
      
    </section>


    <section id="sobre">
    </section>

    

  <section id="contatos">
  </section>
  

  <!-- BOTÃO FLUTUANTE WHATSAPP -->
<div class="botao-wpp" id="abrir-formulario">
  <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp" />
</div>


  
<!-- FORMULÁRIO FLUTUANTE -->
<div class="form-flutuante oculto" id="form-flutuante">
  <div class="form-header">
    <h3>Fale com o Dr Pedro</h3>
    <span id="fechar-formulario">✖</span>
  </div>
  <form id="form-contato">
    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="email" id="email" placeholder="Seu e-mail" required />
    <textarea id="mensagem" placeholder="Digite sua mensagem..." required></textarea>
    <button type="submit">Enviar para o WhatsApp</button>
  </form>
</div>

<script src="script.js" defer ></script>
  

</body>
</html>

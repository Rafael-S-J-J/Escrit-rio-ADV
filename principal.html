<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Escritório Pedro Augusto" />
  <link rel="stylesheet" href="style.css" />
  <title>Pedro Augusto - Advogado</title>
</head>

<body>
  <header id="topo">
      <div class="card-titulo">
          <div class="imagem-titulo">
            <img src="assets/logo.png" alt="Logo do Escritório" />
          </div>
          <div class="texto-titulo">
            <a href="#topo">
            <h1>PEDRO AUGUSTO</h1>
            <p>Soluções Jurídicas</p>
            </a>
          </div>
     </div>
      <nav class="topo-menu">
          <a href="#sobre">SOBRE</a>
          <a href="#atuacao">ÁREAS DE ATUAÇÃO</a>
          <a href="#contatos">CONTATOS</a>
          <a href="#form-whatsapp" class="whatsapp-btn">
          Fale no WhatsApp
          </a>
      </nav>
  </header>
<main>
    <section class="banner">
      <div class="box-banner">
          <div class="imagem-banner">
            <img src="assets/banner.png" alt="icons" style="filter: brightness(0) invert(1);">
         </div>
         <div class="texto-banner">
           <h1> ADVOCACIA</h1>
           <h1>PEDRO AUGUSTO</h1>
         </div>
         
      </div> 
    </section>


    <section id="sobre">
    </section>

    <section id="atuacao">
    </section>

  <section id="contatos">
  </section>

  
<!--Formulário-->
<div class="form-fixo" id="form-flutuante">
  <div class="form-header">
    <h3>Fale com o Dr. Pedro</h3>
  </div>
  <form id="form-contato">
    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="email" id="email" placeholder="Seu e-mail" required />
    <textarea id="mensagem" placeholder="Digite sua mensagem..." required></textarea>
    <button type="submit">Enviar para o WhatsApp</button>
  </form>
</div>
</main>

  

</body>

<script src="script.js"  defer ></script>

</html>

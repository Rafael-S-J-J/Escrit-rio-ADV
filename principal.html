<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <title>Pedro Augusto - Advogado</title>
</head>

<body>
  <header id="topo">
    <div class="container">
      <div class="card-titulo">
        <div class="imagem-titulo">
          <img src="/assets/logo.png" alt="Logo do Escritório" />
        </div>
        <div class="texto-titulo">
          <a href="#topo">
            <h1>Dr. PEDRO AUGUSTO</h1>

        </div>
      </div>

      <nav class="topo-menu">

        <a href="#form-whatsapp" class="whatsapp-btn">
  Fale no WhatsApp

       </a>
        </a>

<!--Formulário-->

    <button type="submit">Enviar para o WhatsApp</button>
  </form>
</div>


  <main>
    <section id="sobre">
    </section>
